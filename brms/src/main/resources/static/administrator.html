<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理员界面</title>
	<link href="css/administrator.css" rel="stylesheet" type="text/css">
	<script src="js/jQuery.js"></script>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
<div class="header">
	<nav class="systitle">
		<h2><a href="index.html" class="atype">图书租售系统管理员界面</a><span>Book rental system</span></h2>
	</nav>
	<ol class="top">
		<li  class="deallable" id="bookdeal"  onclick=clickit(2)>租书售书处理</li>
		<li class="moneylable" id="moneydeal"  onclick=clickit(1)>充值支付处理</li>
		<li class="moneylable"><input type="text" class="search" id="searchtext"></li>
		<li class="moneylable"><button id="searchbt">搜索</button> </li>
		<div class="newdiv"><button id="new" class="booksearch">刷新</button></div>
	</ol>

	<div class="showplace">
		<div id="dealplace">
			<table class="showtable" id="tableup">
				<tr>
					<th class="number">查询号码</th>
					<th class="username">用户名</th>
					<th class="bookname">书名</th>
					<th class="dotype">操作类型</th>
					<th class="sum">数量</th>
					<th class="dobutton">操作按钮</th>
				</tr>
			</table>
			<table class="showtable" id="OrderList"></table>
		</div>

		<div id="charge">
			<li>
				<label class="labletype">用户名</label>
			</li><br>
			<li>
				<input type="text" name="User_ID" id="name" placeholder="请输入用户名" class="texttype" >
			</li>
			<li>
				<label class="labletype">充值金额</label>
			</li><br>
			<li>
				<input type="text" name="User_Name" id="money" placeholder="请输入充值金额" class="texttype" >
			</li><br>
			<li><button class="booksearch" id="addmoney">充值</button></li>
		</div>
		<script src="js/administrator.js"></script>
	</div>
</div>
</body>
</html>
