<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
<link href="css/main-style.css" rel="stylesheet" type="text/css">
<link href="css/register-style.css" rel="stylesheet" type="text/css">
	<script src="js/jQuery.js"></script>
</head>
<body>
	<div id="register" class="div2">
		<nav class="navbar">
               <h1><a class="title" href="login.html">图书租售系统<span>Book rental system</span></a></h1>
		</nav>
		<div class="container">
			<li class="registertitle">
				<label>注册</label>
			</li>
			<li>
				<label class="labletype">用户名</label>
			</li><br>
			<li>
				<input type="text" name="User_ID" id="name" placeholder="请输入用户名" class="texttype" >
			</li>
			<li>
				<label class="labletype">密码</label>
			</li><br>
			<li>
				<input type="password" name="User_Password" id="password1" placeholder="请输入密码" class="texttype">
			</li>
			<li>
				<label class="labletype">确认密码</label>
			</li><br>
			<li>
				<input type="password" name="rePassword" id="password2" placeholder="请再次输入密码" class="texttype">
			</li>
			<li>
				<button  id="btn_register" class="registerbutton">注  册</button>
			</li>
		</div>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
